<script src="http://code.jquery.com/jquery.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.min.js"></script>

<script src="{{staticDir}}js/lib/async.js"></script>
<script src="{{staticDir}}js/lib/moment.min.js"></script>
<script src="{{staticDir}}bootstrap/js/bootstrap.min.js"></script>
<script>
    $(function() {
        var $loadingDialog = $('#modal-loading');
        $loadingDialog.modal({
            show: true
          , keyboard: false
        });
        $.getJSON('{{urlPrefix}}_issues/{{login}}', function(response) {
            var assigned = response.assigned.issues
              , mentioned = response.mentioned.issues;

            new IssueView({
                elementId: 'assigned-container'
              , staticDir: '{{staticDir}}'
              , issues: assigned
            }).load();

            new IssueView({
                elementId: 'mentioned-container'
              , staticDir: '{{staticDir}}'
              , issues: mentioned
            }).load();
            $loadingDialog.modal('hide');
        });
    });
</script>
<script src="{{staticDir}}js/issues.js"></script>
