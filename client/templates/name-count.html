<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{title}} <span class="caret"></span></a>
<ul class="dropdown-menu" role="menu">
    {{#each items}}
        <li data-name="{{name}}" data-type="{{../type}}"
        {{#if color}}
            style="background-color:#{{color}}"
        {{/if}}
        >
        <a href="#{{../type}}={{name}}">{{name}}
        {{#if count}}
            ({{count}})
        {{/if}}
        </a>
        </li>
    {{/each}}
</ul>
